<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Developer - Gemini AI Chat</title>
    <link rel="stylesheet" href="/src/styles/main.css" />
    <style>
      .developer-container {
        max-width: 1000px;
        margin: 0 auto;
        padding: 2rem;
        min-height: calc(100vh - 64px);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .developer-profile {
        text-align: center;
        padding: 3rem;
        background-color: #1e1e1e;
        border-radius: 16px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 800px;
        position: relative;
        overflow: hidden;
      }

      .profile-image {
        width: 180px;
        height: 180px;
        border-radius: 50%;
        margin-bottom: 1.5rem;
        border: 4px solid var(--primary-color);
        box-shadow: 0 4px 12px rgba(97, 175, 254, 0.2);
        transition: transform 0.3s ease;
      }

      .profile-image:hover {
        transform: scale(1.05);
      }

      .developer-profile h1 {
        font-size: 2.5rem;
        margin-bottom: 0.5rem;
        background: linear-gradient(45deg, var(--primary-color), #4a8cd1);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .developer-title {
        color: var(--primary-color);
        margin-bottom: 2rem;
        font-size: 1.2rem;
        letter-spacing: 1px;
      }
      .developer-title1 {
        color: var(--primary-color);
        margin-bottom: 2rem;
        font-size: 2rem;
        font-weight: bold;
        letter-spacing: 1px;
      }

      .social-links {
        display: flex;
        justify-content: center;
        gap: 1.5rem;
        margin: 2rem 0;
      }

      .social-icon {
        background-color: #2d2d2d;
        padding: 0.8rem;
        border-radius: 12px;
        transition: all 0.3s ease;
      }

      .social-icon img {
        width: 32px;
        height: 32px;
        transition: transform 0.3s ease;
      }

      .social-icon:hover {
        background-color: #3d3d3d;
        transform: translateY(-5px);
      }

      .portfolio-link {
        display: inline-block;
        padding: 1rem 2rem;
        background: linear-gradient(
          45deg,
          var(--primary-color),
          var(--primary-color)
        );
        color: white;
        text-decoration: none;
        border-radius: 8px;
        margin: 1.5rem 0;
        font-weight: bold;
        letter-spacing: 0.5px;
        transition: all 0.3s ease;
        border: none;
        cursor: pointer;
      }

      .portfolio-link:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(97, 175, 254, 0.3);
      }

      .disclaimer-text {
        margin-top: 2.5rem;
        padding-top: 1.5rem;
        border-top: 1px solid #333;
      }

      .disclaimer-text p {
        color: #888;
        font-size: 0.9rem;
        margin: 0.5rem 0;
      }

      .warning {
        color: #ff6b6b;
        font-size: 0.85rem;
      }

      /* Navigation Styles */
      .nav-left {
        display: flex;
        align-items: center;
        gap: 1rem;
      }

      .menu-button {
        background: none;
        border: none;
        color: var(--text-color);
        cursor: pointer;
        padding: 0.5rem;
        display: flex;
        align-items: center;
        transition: opacity 0.3s ease;
      }

      .menu-button:hover {
        opacity: 0.8;
      }

      .menu-button svg {
        width: 24px;
        height: 24px;
      }

      .nav-bar {
        background-color: #1e1e1e;
        padding: 1rem;
        border-bottom: 1px solid var(--border-color);
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        height: var(--nav-height);
      }

      .nav-content {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .nav-left {
        display: flex;
        align-items: center;
        gap: 1rem;
      }

      .nav-logo {
        color: var(--text-color);
        text-decoration: none;
        font-size: 1.3rem;
        font-weight: bold;
      }

      .menu-button {
        background: none;
        border: none;
        color: var(--text-color);
        cursor: pointer;
        padding: 0.5rem;
        display: flex;
        align-items: center;
        transition: opacity 0.3s ease;
      }

      .menu-button:hover {
        opacity: 0.8;
      }

      .menu-button svg {
        width: 24px;
        height: 24px;
      }

      .nav-links {
        display: flex;
        gap: 1rem;
      }

      .nav-link {
        color: var(--text-color);

        text-decoration: none;
        padding: 0.5rem 1rem;
        border-radius: 6px;
        transition: all 0.3s ease;
      }

      .nav-link:hover {
        background-color: rgba(255, 255, 255, 0.1);
      }

      .nav-link.active {
        background-color: var(--primary-color);
        color: #1e1e1e;
      }

      body {
        padding-top: 64px;
        background-color: #121212;
      }

      @media (max-width: 768px) {
        .developer-container {
          padding: 1rem;
        }

        .developer-profile {
          padding: 2rem 1.5rem;
        }

        .profile-image {
          width: 150px;
          height: 150px;
        }

        .developer-profile h1 {
          font-size: 2rem;
        }

        .social-links {
          gap: 1rem;
        }

        .nav-links {
          display: none;
        }
      }
    </style>
  </head>
  <body>

  </body>
